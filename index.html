<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Web - Login</title>
    <link rel="stylesheet" href="/style/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-header">
            <i class="fas fa-address-book login-icon"></i>
            <h1>Agenda Web</h1>
            <p>Organiza tus contactos y tareas</p>
        </div>
        
        <div class="login-form">
            <h2>Iniciar Sesión</h2>
            <p class="login-note">Puedes usar cualquier correo y contraseña</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" required placeholder="ejemplo@correo.com">
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" required placeholder="Tu contraseña">
                </div>
                
                <button type="submit" class="btn-login">
                    <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                </button>
            </form>
            
            <div class="login-footer">
                <p>¿No tienes cuenta? <a href="#">Regístrate aquí</a></p>
                <p class="demo-info">Esta es una demostración. Puedes usar cualquier correo y contraseña.</p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            localStorage.setItem('userEmail', email);
            localStorage.setItem('isLoggedIn', 'true');
            
            window.location.href = 'pages/contactos.html';
        });
        
        if (localStorage.getItem('isLoggedIn') === 'true') {
            window.location.href = 'pages/contactos.html';
        }
    </script>
</body>
</html>
