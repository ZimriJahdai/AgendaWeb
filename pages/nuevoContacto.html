<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Contacto - Agenda Web</title>
    <link rel="stylesheet" href="/style/nuevoContacto.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="nav-container">
            <div class="logo">
                <i class="fas fa-address-book"></i>
                <span>Agenda Web</span>
            </div>
            <div class="user-info">
                <div class="user-avatar" id="userAvatar">U</div>
                <div>
                    <div id="userEmail">usuario@ejemplo.com</div>
                    <a href="../index.html" style="color: white; font-size: 12px;">Cerrar sesión</a>
                </div>
            </div>
        </div>
    </header>
    
    <nav class="nav-menu">
        <ul class="nav-links">
            <li><a href="contactos.html"><i class="fas fa-users"></i> Contactos</a></li>
            <li><a href="favoritos.html"><i class="fas fa-star"></i> Favoritos</a></li>
            <li><a href="todo.html"><i class="fas fa-tasks"></i> To-Do List</a></li>
            <li><a href="perfil.html"><i class="fas fa-user"></i> Perfil</a></li>
        </ul>
    </nav>
    
    <main class="main-container">
        <div class="page-title">
            <h1><i class="fas fa-user-plus"></i> Nuevo Contacto</h1>
            <a href="contactos.html" class="btn-secondary">
                <i class="fas fa-arrow-left"></i> Volver a Contactos
            </a>
        </div>
        
        <div class="form-container">
            <form id="newContactForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">Nombre</label>
                        <input type="text" id="firstName" required placeholder="Escribe el nombre">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Apellidos</label>
                        <input type="text" id="lastName" required placeholder="Escribe los apellidos">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="phone">Teléfono</label>
                        <input type="tel" id="phone" required placeholder="Número de teléfono">
                    </div>
                    <div class="form-group">
                        <label for="email">Correo electrónico</label>
                        <input type="email" id="email" placeholder="correo@ejemplo.com">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="company">Empresa</label>
                        <input type="text" id="company" placeholder="Nombre de la empresa">
                    </div>
                    <div class="form-group">
                        <label for="position">Puesto</label>
                        <input type="text" id="position" placeholder="Puesto de trabajo">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="category">Categoría</label>
                    <select id="category">
                        <option value="family">Familiar</option>
                        <option value="friend">Amigo</option>
                        <option value="work">Colega de trabajo</option>
                        <option value="other">Otro</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="notes">Notas adicionales</label>
                    <textarea id="notes" rows="4" placeholder="Escribe alguna nota sobre este contacto"></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="location.href='contactos.html'">
                        <i class="fas fa-times"></i> Cancelar
                    </button>
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-save"></i> Guardar Contacto
                    </button>
                </div>
            </form>
        </div>
    </main>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const userEmail = localStorage.getItem('userEmail') || 'usuario@ejemplo.com';
            document.getElementById('userEmail').textContent = userEmail;
            
            const userInitial = userEmail.charAt(0).toUpperCase();
            document.getElementById('userAvatar').textContent = userInitial;
            
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            if (!isLoggedIn || isLoggedIn !== 'true') {
                window.location.href = '../index.html';
            }
            
            // Manejar el formulario (no funcional según especificaciones)
            document.getElementById('newContactForm').addEventListener('submit', function(e) {
                e.preventDefault();
                alert('En una versión funcional, este formulario guardaría el contacto en la base de datos.');
                // Redirigir a contactos después de "guardar"
                window.location.href = 'contactos.html';
            });
        });
    </script>
</body>
</html>
